<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator | Capstone Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info">This is a simple app representing a calculator (Capstone Project).</div>
        <input type="text" class="input" value="0" style="font-size: 55px; padding: 80px 50px 15px 10px;" disabled>
        <input type="text" class="result" value="0" style="font-size: 35px; padding: 30px 50px 40px 10px;" disabled>
        <input type="button" class="btn side" value="C">
        <input type="button" class="btn side" value="รท">
        <input type="button" class="btn side" value="x">
        <input type="button" class="btn side material-icons" value="backspace">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn side" value="-">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn side" value="+">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn side" value="=">
        <input type="button" class="btn" value="%">
        <input type="button" class="btn" value="0">
        <input type="button" class="btn" value=".">
    </div>
    <script src="script.js"></script>
</body>
</html>
